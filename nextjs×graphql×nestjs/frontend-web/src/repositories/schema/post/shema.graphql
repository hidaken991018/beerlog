query Posts {
  posts {
    title
    thumbnailURL
    comment
    isPublished
    likeCount
  }
}

mutation CreatePost(
  $title: String
  $thumbnailURL: String
  $comment: String
  $likeCount: Int
) {
  createPost(
    input: {
      title: $title
      thumbnailURL: $thumbnailURL
      comment: $comment
      likeCount: $likeCount
    }
  ) {
    title
    thumbnailURL
    comment
    likeCount
  }
}
