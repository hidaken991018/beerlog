query Posts {
  beerPosts {
    id
    beerName
    brewery
    style
    abv
    purchaseLocation
    rating
    comment
    photoUrl
    createdAt
    updatedAt
  }
}

mutation CreatePost(
  $beerName: String!
  $brewery: String
  $style: String
  $abv: Float
  $purchaseLocation: String
  $rating: Float!
  $comment: String
  $photoUrl: String
  $userId: Int!
) {
  createBeerPost(
    input: {
      beerName: $beerName
      brewery: $brewery
      style: $style
      abv: $abv
      purchaseLocation: $purchaseLocation
      rating: $rating
      comment: $comment
      photoUrl: $photoUrl
      userId: $userId
    }
  ) {
    id
    beerName
    brewery
    style
    abv
    purchaseLocation
    rating
    comment
    photoUrl
    createdAt
    updatedAt
  }
}
